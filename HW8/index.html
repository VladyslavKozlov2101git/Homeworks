<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POVESTKA2020</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" action="http://nickblack.pro/send.php">
        <fieldset>
            <p class="form-row">
                <label>Имя<input type="text" name='fname' required></label>              
            </p>

            <p class="form-row">
                <label> Фамилия <input type="text" name="sname"></label>             
            </p>

            <p class="form-row">
                <label >Возраст<input name='age' type="number" min="1" max="100"></label>              
            </p>

            <p class="form-row">
                <label >Почта<input name='mail' type="email"></label>              
            </p>

            <p class="form-row">
                <label >Дата рождения<input name='bday' type="date"></label>              
            </p>

            <p class="form-row">
                <label >Телефон<input name='phone' type="tel" required></label>              
            </p>

            <p class="form-row">
                <label>Email получателя<input name='mymail' type="email" required readonly value="slujuUkraini@gmail.com"></label>              
            </p>

            <input type="submit" value="Отослать" class="form-btn">            
        </fieldset>
    </form>    
</body>
</html>
